<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="img/favicon.webp" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        
        <div class="phone">
            <img src="img/instagram-celular.png" alt="Celular">
        </div>

        <div class="continue">

            <div class="continue__group">
                
                <img src="img/instagram-logo.png" alt="Logo" class="instagram-logo">
                
                <div class="prophile-photo">
                    <img src="img/avatar.png" alt="Profile">
                </div>
            
            <a href="#" class="continue__login">Continue como Rafael</a>
            <a href="#" class="continue__logout">Remover Conta</a>
            </div>  
            <div class="continue__group">
                
                <p class="continue__not-account">Não é Rafael?</p>

                <p class="continue__not-account">
                    <span class="continue__link">Alternar conta</span>
                    ou
                    <span class="continue__link">Inscreva-se</span>
                </p>
            </div>

            <div class="app">
                
                <p class="app__get">Baixe o aplicativo</p>

                <div class="app__download">
                    <a href="" class="app__platform"></a>
                    <a href="" class="app__platform"></a>
                </div>
            
            </div>
        
        </div>
    </div>
</body>
</html>
